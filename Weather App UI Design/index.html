<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather App Ui Design | Lucas W</title>
</head>

<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Wed</h2>
                <span>November 1 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Boise, ID</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-cloud'></i>
                <h1 class="weather-temp">
                    46°F
                </h1>
                <h3>Cloudy</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">0 "</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">50 %</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">3 mph</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Thu</span>
                    <span class="day-temp">50°F</span>
                </li>
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Fri</span>
                    <span class="day-temp">60°F</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Sat</span>
                    <span class="day-temp">45°F</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Sun</span>
                    <span class="day-temp">57°F</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Search Location</button>
            </div>

        </div>

    </div>

</body>

</html>
